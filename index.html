<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Größe des Frames -->
    <meta
      name="viewport"
      content="width=1366, height=1024, initial-scale=1.0"
    />
    <title>Paulua's Garden</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="mt-5" style="opacity: 0">
    <!-- äußere Rand -->
    <div class="container border rounded-5 border-5 border-green mt-5 pt-5">
      <!-- Navigationskarten -->
      <nav class="container p-5">
        <!-- Logo  -->
        <img
          src="assets/images/logo-white-bg.png"
          alt="Paulas Garden Logo"
          class="row position-absolute top-0 start-50 translate-middle-x mb-5"
          style="transform: translateY(-50%); width: 150px"
        />

        <div class="row d-flex justify-content-center gap-5">
          <a
            href="pages/paulas-garden-lovestory.html"
            class="col bg-pink rounded-5 flex-column d-flex justify-content-between text-decoration-none"
          >
            <h1 class="text-red m-4">
              Paula's <br />
              Garden <br />Lovestory
            </h1>
            <figure class="d-flex justify-content-end">
              <img
                src="assets/icons/heart.svg"
                alt="Herz icon"
                class="img-fluid w-25 m-3"
              />
            </figure>
          </a>
          <a
            href="pages/bluehende-angebote.html"
            class="col bg-grün rounded-5 flex-column d-flex justify-content-between text-decoration-none"
          >
            <h1 class="text-pink m-4">
              Blühende <br />
              Angebote
            </h1>
            <figure class="d-flex justify-content-end">
              <img
                src="assets/icons/flower.svg"
                alt="Herz icon"
                class="img-fluid w-25 m-3"
              />
            </figure>
          </a>

          <a
            href="pages/freude-schenken.html"
            class="col bg-pink rounded-5 flex-column d-flex justify-content-between text-decoration-none"
          >
            <h1 class="text-red m-4">
              Freude <br />
              Schenken
            </h1>
            <figure class="d-flex justify-content-end">
              <img
                src="assets/icons/christmas.svg"
                alt="Herz icon"
                class="img-fluid w-25 m-3"
              />
            </figure>
          </a>
        </div>
        <!-- Nächste reihe -->
        <div class="row d-flex justify-content-center gap-5 mt-5">
          <a
            href="pages/gruene-events.html"
            class="col bg-grün rounded-5 flex-column d-flex justify-content-between text-decoration-none"
          >
            <h1 class="text-pink m-4">
              Grüne <br />
              Events
            </h1>
            <figure class="d-flex justify-content-end">
              <img
                src="assets/icons/calendar.svg"
                alt="Herz icon"
                class="img-fluid w-25 m-3"
              />
            </figure>
          </a>
          <a
            href="pages/blueten-news.html"
            class="col bg-pink rounded-5 flex-column d-flex justify-content-between text-decoration-none"
          >
            <h1 class="text-red m-4">
              Blüten <br />
              News
            </h1>
            <figure class="d-flex justify-content-end">
              <img
                src="assets/icons/paper-plane.svg"
                alt="Herz icon"
                class="img-fluid w-25 m-3"
              />
            </figure>
          </a>
          <a
            href="index.html"
            class="col bg-grün rounded-5 flex-column d-flex justify-content-between text-decoration-none"
          >
            <h1 class="text-pink m-4">
              Paula’s <br />
              Garden <br />
              entdecken
            </h1>
            <figure class="d-flex justify-content-end">
              <img
                src="assets/icons/3-trees.svg"
                alt="Herz icon"
                class="img-fluid w-25 m-3"
              />
            </figure>
          </a>
        </div>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
